<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="pull-left">
          <h4>Maturity Index</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-20">
    <form class="form-block row" role="form" name="LogInForm" #loginform="ngForm" novalidate autocomplete="off">
      <div class="col-md-4" *ngFor="let item of ListData;let i = index">
        <div class="form-group mb-2"  *ngIf="item.label && item.label != 'name'">
          <label class="mr-20">{{item.label |titlecase  }}</label>
          <select name="{{item.label}}" class="form-control" [(ngModel)]="FilterData[item.label]">
            <option [value]="undefined" disabled [selected]=true>Select {{item.label}}</option>
            <option [value]="data.answer" *ngFor="let data of item.answer">{{data.answer}}</option>
          </select>
        </div>
        <div class="form-group mb-2"  *ngIf="item.label && item.label == 'name'">
          <label class="mr-20">{{item.label |titlecase  }}</label>
          <ng-multiselect-dropdown
          [placeholder]="item.label | titlecase "
          name="{{item.label}}"
          [settings]="dropdownSettings"
          [data]="dropdownList"
          [(ngModel)]="FilterData[item.label]"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
        </div>

      </div>
      <div class="col-md-12">
        <div class="form-group mb-2 text-center">
          <button class="btn btn-primary mr-3" (click)="GetFilterData()">Submit</button>
          <button class="btn btn-primary" (click)="resetData(loginform)">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-12 mt-20 text-center" *ngIf="show">
    <div class="card">
      <div class="card-body">
        <div class="maturity-index">
          <div class="five-box-gradient">
            <div>
              <div [ngStyle]="{'width': five1 + '%'}">
              </div>
              <div [ngStyle]="{'width': five2 + '%'}">
              </div>
            </div>
          </div>
          <div class="five_box">
            <div class="box red">

              <h4>Physical</h4>
              <p>Fear based consciousness</p>
            </div>
            <div class="box orange">

              <h4>Emotional</h4>
              <p>Feel good-basedconsciousness </p>
            </div>
            <div class="box yellow">

              <h4>Mental</h4>
              <p>Reason-based consciousness</p>
            </div>
            <div class="box blue">

              <h4>Awareness</h4>
              <p>Wisdom-based consciousness</p>
            </div>
            <div class="box purple">

              <h4>Bliss</h4>
              <p>Service-based consciousness</p>
            </div>
          </div>
          <div class="five-box-gradient bottom">
            <div>
              <div class="text-right" [ngStyle]="{'width': five1 + '%'}">
                <i class="fa fa-long-arrow-up"></i>
              </div>
              <div [ngStyle]="{'width': five2 + '%'}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Loading -->
<div class="loader" *ngIf="loading">
  <div class="loader_wrapper">
    <img src="./assets/images/loader.gif">
  </div>
</div>
