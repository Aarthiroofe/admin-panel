                <div class="report_content">
                  <div class="inner_title">
                    <p>1. Objective:</p>
                  </div>
                  <p>The purpose of the professional Human Potential Assessment report is to shed light on the deeper
                    drivers of your professional performance and value-creation. This unique approach to assessing
                    professionals brings the focus back to the most basic, yet most misunderstood aspect of ourselves;
                    our Human Potential.</p>
                  <p>Both modern management science and ancient wisdom traditions recognize a certain state consistent
                    among those who fully realize their Human Potential. These people tend to lead meaningful and
                    fulfilling lives, create significant impact in the work that they do, and have the ability to do all
                    of this while remaining centered, irrespective of the circumstances they encounter. By measuring the
                    intangible nature of Human Potential, we are able to unlock breakthrough insights and open up new
                    conversations. In the process, we create the conditions for a more meaningful and fulfilling work
                    experience, which will ultimately lead to sustainable professional performance.</p>
                  <div class="inner_title">
                    <p>2. How to interpret the report:</p>
                  </div>
                  <p>Although we structure the data clearly and report it back in a way that is easy to
                    understand and interpret, we deliberately refrain from offering fully articulated
                    conclusions and recommendations. Instead, we offer you objective findings, including
                    numbers. Although the numbers are an important part of the solution, this is not where
                    the focus should be when you study this report. We invite you to use the scores simply
                    as an entry point for meaningful self-examination and to ask exploratory questions</p>
                  <p>We consistently notice that the most profound discoveries and lasting commitments to
                    next steps happen when you can find your own story in the data, and you arrive at the
                    conclusions that make most sense for you at this moment in time. </p>
                  <div class="inner_title">
                    <p>3. How to interpret the color codes:</p>
                  </div>
                  <p>Throughout the report we will be using four different colors (purple, green, yellow and
                    red) to represent the scores. It is important that these codes are NOT interpreted as
                    "good" or "bad". Instead, look at them as "EXPRESSED" for green and purple, and
                    "UNEXPRESSED" for yellow and red. For example, a yellow or red score does NOT
                    mean that you do not have the inherent ability to thrive in that area. It simply indicates
                    that at the current point in time it is not fully EXPRESSED. The question then becomes,
                    'How do you access more fully the dormant potential in this area?' Similarly, a purple
                    score does not mean that there is no further room to grow. It just tells you that at this
                    current point of time, and with your current level of awareness, you are expressing your
                    full potential in that area of life. This can obviously change when your awareness shifts to
                    a new level.</p>
                </div>
                <div class="row report-footer align-items-center">

                    you are able to access greater levels of inspiration and hence deliver breakthrough
                    results. Therefore, the first part of this report (section 3) focuses on the top of the iceberg
                    (i.e.: your professional PERFORMANCE) along the following key organizational
                    priorities: Inventiveness, Customer Orientation, Trustworthiness, Employee Engagement,
                    Self-Leadership and Getting Things Done (above water in figure 1). In section 4 of the
                    report, our attention shifts to measuring and analyzing your human EXPERIENCE
                    (middle of figure 1: 4 BEING States). Finally, in section 5 of this report, we examine how
                    you are doing on the key (inner)leadership attitudes/behaviors that you need to adopt in
                    order to further enhance your human experience, and as a result, create the conditions
                    for a new wave of value-creation to emerge (Bottom of figure 1: 8 BEING Attitudes).</p>
                  <div class="blue_img">

                  </div>

                    hidden beneath the contradictions that you may perceive in the data. We strongly

                  </p>

                            </span>

                        </ng-template>
                      </p>
                    </li>
                    <li>
                      <p>Going forward the greatest opportunity for impact will come in the area of
                        <span
                          *ngIf="executiveSummary.one <= executiveSummary.two && executiveSummary.one <= executiveSummary.three && executiveSummary.one <= executiveSummary.four && executiveSummary.one <= executiveSummary.five && executiveSummary.one <= executiveSummary.six; else seven">
                          'TRUSTWORTHINESS'. In today's context, <span>
                            <p *ngIf="executiveSummary.one< 62.5">you are not consistently acting in accordance to the
                              rules
                              and policies. There is a risk that corners will be cut, and trust will be broken, in
                              exchange
                              for short term personal gains.
                            </p>
                            <p *ngIf="executiveSummary.one>= 62.5 && executiveSummary.one< 75">you operate in accordance
                              to
                              the rules, which is the most fundamental, base level of trust in all relationships.
                              However,
                              in more ambiguous situations, where the rules might not apply as easily, there is a risk
                              of
                              incongruent behaviour and hence an erosion of trust.
                            </p>
                            <p *ngIf="executiveSummary.one>= 75 && executiveSummary.one< 90">you not only act in
                              accordance
                              to the rules, but you also demonstrate a high level of integrity in more complex
                              situations
                              where rules and policies can sometimes be mis-interpreted. You feel empowered to trust
                              your
                              judgment and learn from your mistakes.
                            </p>
                            <p *ngIf="executiveSummary.one>= 90">you have consistently demonstrated that you act
                              according
                              to a very clear set of shared values and principles. This strong inner compass eliminates
                              the
                              need for rules and policies and ensures that all situations will be resolved with the
                              highest
                              level of integrity.
                            </p>
                          </span>

                        </span>
                        <ng-template #seven>
                          <span
                            *ngIf="executiveSummary.two <= executiveSummary.one &&executiveSummary.two <= executiveSummary.three &&executiveSummary.two <= executiveSummary.four &&executiveSummary.two <= executiveSummary.five &&executiveSummary.two <= executiveSummary.six; else eight">
                            'CUSTOMER ORIENTATION'. In today's context, <span>
                              <p *ngIf="executiveSummary.two< 62.5">your (internal or external) customers no longer feel
                                valued or listened to. Unless the switching costs are too high they are likely to
                                consider
                                changing allegiance or moving to another service provider.
                              </p>
                              <p *ngIf="executiveSummary.two>= 62.5 && executiveSummary.two< 75">your (internal or
                                external)
                                customers see you as a reliable partner. You deliver a product or service that meets
                                their
                                basic expectations. However, they may not feel a strong loyalty. There is an opportunity
                                to
                                engage with their needs more deeply, and translate this into products and services that
                                will
                                make you an essential business partner in the future.
                              </p>
                              <p *ngIf="executiveSummary.two>= 75 && executiveSummary.two< 90">your (internal or
                                external)
                                customers feel listened to. You take their needs and aspirations into account and
                                significantly influence the direction of their projects. Your stakeholders usually
                                respond
                                enthusiastically and with great loyalty to the new products and services you offer</p>
                              <p *ngIf="executiveSummary.two>= 90">you have the unique ability to see into the future
                                and
                                anticipate emerging needs of your (internal or external) customers often before they are
                                able to articulate them. You are a visionary who listens beyond their stated needs and
                                is
                                able to serve your customers in ways that significantly shift their behaviors and
                                delight
                                them</p>
                            </span>

                          </span>
                        </ng-template>
                        <ng-template #eight>
                          <span
                            *ngIf="executiveSummary.three <= executiveSummary.one &&executiveSummary.three <= executiveSummary.two &&executiveSummary.three <= executiveSummary.four &&executiveSummary.three <= executiveSummary.five &&executiveSummary.three <= executiveSummary.six; else nine">
                            'EMPLOYEE ENGAGEMENT'. In today's context, <span>
                              <p *ngIf="executiveSummary.three< 62.5">you have a low level of intrinsic motivation. You
                                don't see the meaning in your work and simply do the minimum that is required of you in
                                order to collect a pay check.
                              </p>
                              <p *ngIf="executiveSummary.three>= 62.5 && executiveSummary.three< 75">you are
                                extrinsically
                                motivated. You work hard in pursuit of the next promotion and raise. At the end of the
                                day
                                however, this single minded focus on performance leaves you feeling unfulfilled or in
                                some
                                cases, even burnt out.
                              </p>
                              <p *ngIf="executiveSummary.three>= 75 && executiveSummary.three< 90">you are seeing deeper
                                meaning in your work. You experience your job as an extension of who you are, in the
                                sense
                                that more of your unique strengths and talents are being valued in the work that you do.
                              </p>
                              <p *ngIf="executiveSummary.three>= 90">you act as a true owner of the business. You not
                                only
                                bring the best of yourself to work, but you are also motivated to step beyond your roles
                                and
                                responsibilities to challenge the status quo and proactively bring new ideas into the
                                organization.
                              </p>
                            </span>

                          </span>
                        </ng-template>
                        <ng-template #nine>
                          <span
                            *ngIf="executiveSummary.four <= executiveSummary.one &&executiveSummary.four <= executiveSummary.two &&executiveSummary.four <= executiveSummary.three &&executiveSummary.four <= executiveSummary.five &&executiveSummary.four <= executiveSummary.six; else ten">
                            'INVENTIVENESS'.In today's context, <span>
                              <p *ngIf="executiveSummary.four< 62.5">you are ineffective at bringing new ideas into your
                                work. An over-reliance on the status quo may be sustainable in the short term, but
                                longer
                                term a lack of new ideas will make it increasingly difficult to remain relevant in your
                                current position.
                              </p>
                              <p *ngIf="executiveSummary.four>= 62.5 && executiveSummary.four< 75">you are mainly
                                focused on
                                incremental changes. This consists of small, yet meaningful improvements in the way you
                                work
                                and conduct your business. These tend to be process type of innovations.
                              </p>
                              <p *ngIf="executiveSummary.four>= 75 && executiveSummary.four< 90">you are effective at
                                thinking "out of the box" and unlocking new ideas that significantly improve the way you
                                work and perform in your current role.</p>
                              <p *ngIf="executiveSummary.four>= 90">you are poised to deliver transformational thinking
                                into
                                the organization. Your creativity significantly influences the strategies and plans of
                                the
                                organization. You are considered a thought-leader with the ability to imagine exciting
                                new
                                possibilities. </p>

                            </span>

                          </span>
                        </ng-template>
                        <ng-template #ten>
                          <span
                            *ngIf="executiveSummary.five <= executiveSummary.one &&executiveSummary.five <= executiveSummary.two &&executiveSummary.five <= executiveSummary.three &&executiveSummary.five <= executiveSummary.four &&executiveSummary.five <= executiveSummary.six; else eleven">
                            'SELF LEADERSHIP'.In today's context,<span>
                              <p *ngIf="executiveSummary.five< 62.5">you often exhibit triggered or reactive behavior.
                                You
                                might feel powerless or victimized to others and situations. You are mostly unaware of
                                your
                                own thoughts, feelings, and behaviors and/or would be dishonest about your true
                                motivations.
                                You can be more self-observing
                              </p>
                              <p *ngIf="executiveSummary.five>= 62.5 && executiveSummary.five< 75">you may be aware of
                                your
                                own inner experience, but more often than not respond out of habit. You fluctuate
                                between
                                your triggers/reactions on the one hand, and the ability to have perspective on self,
                                others
                                and events
                              </p>
                              <p *ngIf="executiveSummary.five>= 75 && executiveSummary.five< 90">you are well aware of
                                your
                                own inner experience and are able to respond out of choice in productive and flexible
                                ways.
                                You rise above your triggers & reactions to understand multiple views and others'
                                perspectives affecting the situation.
                              </p>
                              <p *ngIf="executiveSummary.five>= 90">you are fully in-tune with your own inner state
                                while
                                also being able to sense into the energy of those around you. You have mastered the
                                ability
                                to respond to any situation compassionately and in service of the greater good. You
                                recognize the opportunity in all situations.
                              </p>
                            </span>
                          </span>
                        </ng-template>
                        <ng-template #eleven>
                          <span
                            *ngIf="executiveSummary.six <= executiveSummary.one &&executiveSummary.six <= executiveSummary.two &&executiveSummary.six <= executiveSummary.three &&executiveSummary.six <= executiveSummary.four &&executiveSummary.six <= executiveSummary.five">
                            'GETTING THINGS DONE'. In today's context,<span>
                              <p *ngIf="executiveSummary.six< 62.5">you have an opportunity to be more decisive in
                                bringing
                                your ideas to life. Please investigate if you carry the energy of procrastination or
                                lethargy within you. You will likely benefit from more structure and a clear decision
                                making
                                process. Also, a sharper vision and strategy will help you make choices and prioritize
                                resources.
                              </p>
                              <p *ngIf="executiveSummary.six>= 62.5 && executiveSummary.six< 75">you are moderately
                                effective at getting things done. There is a reluctance to move projects forward without
                                reaching consensus. You might be prone to 'paralysis by analysis'. Your tolerance for
                                risk
                                is low and therefore some of your initiatives may not get the support they need to grow
                                into
                                their full potential.
                              </p>
                              <p *ngIf="executiveSummary.six>= 75 && executiveSummary.six< 90">you are effective at
                                getting
                                things done. You have established clear processes, structure or techniques to speed up
                                the
                                decision-making. However, in more ambiguous situations you may not be willing, or
                                feeling
                                empowered, to take the necessary risks needed to move ahead purposefully.
                              </p>
                              <p *ngIf="executiveSummary.six >= 62.5">you are extremely effective at getting things
                                done.
                                You define deliverables clearly and execute most efficiently. In situations where speed
                                to
                                market is key, you feel empowered to make decisions without lengthy deliberation.
                                Whereas,
                                in environments requiring greater creativity, collaboration and innovation, you are able
                                to
                                delegate and mobilise others in order to get things done.
                              </p>
                            </span>
                          </span>
                        </ng-template>
                      </p>
                    </li>
                    <li>
                      <p>Of the 8 Being Attitudes that we can embody to step-change our professional
                        performance (see page 13),
                        <span *ngIf="executiveLast=='Be_Authentic'">BE AUTHENTIC is the one that is least expressed.This
                          attitude measures how truthfully and openly the individual and organization reveals itself to
                          its
                          various stakeholders</span>
                        <span *ngIf="executiveLast=='Turning_Ideas_Into_Action'">LIVE IN A STATE OF ENQUIRY is the one
                          that
                          is least expressed.This attitude measures the individuals and organization's willingness to
                          honestly reflect on their own thinking and assumptions when challenges arise</span>
                        <span *ngIf="executiveLast=='Commit_To_A_Higher_Cause'">COMMIT TO A HIGHER CAUSE is the one that
                          is
                          least expressed.This attitude measures the extent to which the individual and organization is
                          able
                          to align ALL of its activities behind an inspiring long term vision</span>
                        <span *ngIf="executiveLast=='Sync_Ind_Collective_Purpose'">
                          SYNC INDIVIDUAL AND COLLECTIVE PURPOSE is the one that is least expressed.This attitude
                          measures
                          an individuals and organization's ability to leverage the passions and talents of their
                          people in
                          order to meet and exceed the deliverables of the organization
                        </span>
                        <span *ngIf="executiveLast=='Alter_Your_Relationship_to_All_Adverties'">
                          ALTER RELATIONSHIP TO ADVERSITIES is the one that is least expressed.This attitude measures
                          the
                          individuals and organizations willingness to accept and open-heartedly engage with any
                          challenge
                          that comes their way
                        </span>
                        <span *ngIf="executiveLast=='Experiment_Play'">
                          EXPERIMENT / PLAY is the one that is least expressed.This attitude measures the extent to
                          which an
                          individual and organization embraces uncertainty and genuinely encourage playful
                          experimentation
                        </span>
                        <span *ngIf="executiveLast=='Question_Existing_Belief'">
                          HARNESS THE INTUITIVE MIND is the one that is least expressed.This attitude measures the
                          ability
                          of an organization and its individuals to access a deeper knowing and translate it into
                          concrete
                          actions
                        </span>
                        <span *ngIf="executiveLast=='Help_Others_Shine'">
                          HELP OTHERS SHINE is the one that is least expressed.This attitude measures the extent to
                          which an
                          individual and organization believes in the potential of its people AND empower them with
                          responsibility and ownership
                        </span>
                        . We recommend that you work with a Certified
                        Human Potential Coach to discover how you can more fully embrace this mindset and leverageit to
                        boost your impact in the professional environment.</p>
                    </li>
                  </ul>

                <div class="report_content">
                  <div class="inner_title">
                    <h5>Detailed findings of OPMs </h5>
                  </div>
                  <p>Each of the following six metrics are ranked by your score (highest first, lowest last). The
                    position of the arrow indicates your score.</p>
                  <div class="sortmax">

                    <div *ngIf="sortingObject[0] == 'Trustworthiness'">
                      <h3 class="text-center">TRUSTWORTHINESS</h3>
                      <p class="text-center">Measures the extent to which you are deserving of the trust/confidence you
                        receive from those around you</p>
                      <div class="four-box-gradient">
                        <div>
                          <div [ngStyle]="{'width': bar1 + '%'}">
                          </div>
                          <div [ngStyle]="{'width': bar2 + '%'}">
                          </div>
                        </div>

                      </div>
                      <div class="four_box"
                        [ngClass]="OpmData.Trustworthiness< 62.5 ? 'red_active': OpmData.Trustworthiness>= 62.5 && OpmData.Trustworthiness< 75? 'yellow_active': OpmData.Trustworthiness>= 75 && OpmData.Trustworthiness< 90 ? 'green_active':'purple_active'">
                        <div class="box red">
                          <span class="indication">
                            <i class="fa fa-long-arrow-up"></i>
                          </span>
                          <p>You are not consistently acting in
                            accordance to the rules and policies.
                            There is a risk that corners will be
                            cut, and trust will be broken, in
                            exchange for short term personal
                            gains.</p>
                        </div>
                        <div class="box yellow">
                          <span class="indication">
                            <i class="fa fa-long-arrow-up"></i>
                          </span>
                          <p>You operate in accordance to the
                            rules, which is the most fundamental,
                            base level of trust in all relationships.
                            However, in more ambiguous
                            situations, where the rules might not
                            apply as easily, there is a risk of
                            incongruent behaviour and hence an
                            erosion of trust. </p>
                        </div>

                  <p>The following analysis helps identify the attitudes and mindsets that are already present within

                    experiment with and 'try on' these new practices will very quickly start to impact your overall
                    working experience and that of the people around you. As these improve, your level of

                    follow. </p>

                      </tr>

                        <td *ngIf="item.name == 'Be_Authentic'">Fierce Authenticity</td>
                        <td *ngIf="item.name == 'Help_Others_Shine'">Help others shine</td>
                        <td *ngIf="item.name == 'Alter_Your_Relationship_to_All_Adverties'">Alter Relationship to all
                          Adversities</td>
                        <td *ngIf="item.name == 'Turning_Ideas_Into_Action'">Harness the intuitive mind</td>
                        <td *ngIf="item.name == 'Question_Existing_Belief'">Live in a state of enquiry</td>
                        <td *ngIf="item.name == 'Commit_To_A_Higher_Cause'">Commit to a higher cause</td>

            <div id="page_15">
              <div class="report_page">

                <div class="content_title">
                  <h5>6. Additional Findings </h5>
                </div>
                <div class="report_content">
                  <p>In this section we will explore a number of additional characteristics that are common amongst
                    professionals who are realizing their full Human Potential. These characteristics help you in
                    pinpointing additional areas of strengths and opportunities for future development. </p>
                  <div class="addtional_title">
                    <h2>Finding 1: Alignment & Authenticity</h2>
                  </div>
                  <p>The Alignment & Authenticity matrix maps who you perceive yourself to be at a conscious level
                    (referred to as Stated Awareness) AND who you are actually being at an unconscious level
                    (referred to as Actualized Awareness). The combination of these two axis can help you see in
                    which of the four quadrants you find yourself today, and where you might want to grow towards
                    in the future.</p>
                  <h5 class="text-center mb-4">Actualized Awareness</h5>
                  <div class="four_position">
                    <div class="four_square">
                      <div class="box"
                        [ngClass]="{'yellow':this.Box_alignment.seconddata >= 75 && this.Box_alignment.firstdata < this.Box_alignment.seconddata}"
                        style="top:58px;left:80px;">
                        <p>You have impressive credentials and present yourself well, however, at times your actions
                          do
                          not
                          always reflect your true being. There is an opportunity to bring more alignment into your
                          life.
                        </p>
                      </div>
                      <div class="box"
                        [ngClass]="{'purple':this.Box_alignment.seconddata >= 75 && this.Box_alignment.firstdata >= this.Box_alignment.seconddata}"
                        style="top:58px;right:80px;">
                        <p>You are a "Being Leader". You have clarity on your values and rely on your inner strength
                          when
                          faced
                          with uncertainty. You lead by example.</p>
                      </div>
                      <div class="box"
                        [ngClass]="{'red':this.Box_alignment.seconddata < 75 && this.Box_alignment.firstdata >= 75}"
                        style="bottom:58px;left:80px;">
                        <p>You are often caught up in the "win-lose" game where the end justifies the means. There is
                          an
                          opportunity to
                          approach life more holistically and with a longer term view.
                        </p>

                      </div>
                      <div class="box"
                        [ngClass]="{'green':this.Box_alignment.seconddata < 75 && this.Box_alignment.firstdata < 75}"
                        style="bottom:58px;right:80px;">
                        <p>You live purely and innocently, often following your Heart but lack a longer
                          term vision. You don't always make deliberate choices and therefore are
                          at risk of giving away your power.</p>
                      </div>
                    </div>
                    <div class="four_po_ab">
                      <div class="one">
                        <p class="font_bold">Low</p>
                      </div>
                      <div class="two">
                        <p class="font_bold">High</p>
                      </div>
                      <div class="three">
                        <p class="font_bold">Low</p>
                      </div>
                      <div class="four">
                        <p class="font_bold">High</p>
                      </div>
                      <div class="five">
                        <h5 class="text-center">Stated Awareness</h5>
                      </div>
                    </div>
                  </div>
                  <h5>Findings</h5>
                  <div class="align_content">
                    <p
                      *ngIf="this.Box_alignment.seconddata >= 75 && this.Box_alignment.firstdata >= this.Box_alignment.seconddata">
                      You are a "Being Leader". You have clarity on your values and rely on your inner strength when
                      faced
                      with uncertainty. You 'walk the talk' and lead by example. You look at each day as an ongoing
                      practice
                      of embodying your highest calling and living your full potential.</p>
                    <p
                      *ngIf="this.Box_alignment.seconddata >= 75 && this.Box_alignment.firstdata < this.Box_alignment.seconddata">
                      Your authenticity shines through in environments that are comfortable to you but when challenged
                      you
                      might find yourself falling back on old patterns and behaving in ways that "protect" you rather
                      than
                      empower you.</p>
                    <p *ngIf="this.Box_alignment.seconddata < 75 && this.Box_alignment.firstdata < 75">You live
                      authentically, often following your heart but lack a longer term vision. You are often generous
                      and
                      available to others. Those around you find you affable. You don't always make deliberate choices
                      and
                      therefore are at risk of giving away your power. You may have difficulty maintaining your
                      boundaries.
                    </p>
                    <p *ngIf="this.Box_alignment.seconddata < 75 && this.Box_alignment.firstdata >= 75">You are often
                      caught
                      up in the "win-lose" game where the end justifies the means. There is an opportunity to approach
                      life
                      more holistically and with a longer term view. Bringing greater clarity to your higher values,
                      purpose
                      and ideals is essential for you to step into greater potential. Step away from (or transform)
                      environments that are fear-based.</p>
                  </div>
                </div>
                <div class="row report-footer align-items-center">
                  <div class="col-md-6">
                    <div class="report_peage_header">
                      <img src="assets/images/logo.png" alt="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <p class="text-right mt-3 text-italic">Page 15</p>

            <div id="page_16">
              <div class="report_page">

                <div class="report_content">
                  <div class="inner_title">
                    <h5>Finding 2: Intensity</h5>
                  </div>
                  <p>The Intensity score measures your aliveness, or intensity with which you engage life. Being
                    "full on" is a sign that you are contributing in meaningful and deeply fullfilling ways. This
                    vibrant
                    energy is contagious and acts as a powerful magnet to attract the right people and
                    opportunities into your life </p>
                  <div class="three_box">
                    <div class="three_box_gradient">
                      <div>
                        <div [ngStyle]="{'width': three1 + '%'}">
                        </div>
                        <div [ngStyle]="{'width': three2 + '%'}">
                        </div>
                      </div>
                    </div>
                    <div class="three_color_box">
                      <div class="box red"></div>
                      <div class="box yellow"></div>
                      <div class="box green"></div>
                    </div>
                    <div class="three_box_gradient bottom">
                      <div>
                        <div class="text-right" [ngStyle]="{'width': three1 + '%'}">
                          <i class="fa fa-long-arrow-up"></i>
                        </div>
                        <div [ngStyle]="{'width': three2 + '%'}">
                        </div>
                      </div>
                    </div>
                    <div class="three_box_arrow">

                      <div class="arrow_content">
                        <p *ngIf="intensity >= 3.2">You are always full on, bringing the best of
                          yourself to every situation. Your energy is
                          contagious which makes it easy for you to
                          engage and energize others. You are focussed
                          and purpose-driven, and meaning is driving your
                          actions. Remain connected to your energy level,
                          manage it appropriately so that you can present
                          yourself fully in all situations that matter most to
                          you. Take enough downtime to recharge
                          yourself and reappear in full intensity.</p>
                        <p *ngIf="intensity >= 2.8 && intensity < 3.2">
                          You are full on and bringing the best of yourself in certain situations (perhaps those within
                          your
                          comfort zone). There is an opportunity to identify the fears that may be holding you back and
                          take
                          the necessary time to work through them. This will help you expand your raw passion in other
                          aspects of your life as well. Identify the things that ignites you and build a life around it.
                          Make an attempt to gradually phase out those activities and relationships in your life that
                          draw
                          your energy. Replace them with activities and relationships that nurture you.
                        </p>
                        <p *ngIf="intensity < 2.8 ">
                          There may be an energy drain in your life that is preventing your passion and excitement for
                          life
                          from fully expressing itself. Your life may be populated with activities or relationships that
                          might be draining your vitality. There is an opportunity for you to redefine aspects of your
                          life
                          that are tiresome and no longer serve you. Reclaim meaning and prevent the possibility of
                          spreading yourself too thin.
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="inner_title">
                    <h5>Finding 3: Inner Strength</h5>

                        <p *ngIf=" strength >= 2.8 && strength < 3.2">In situations familiar to you, or where you can be

                          radiate your core values and become authentic. You stand strong in
                          your principles and remain unwavering from your ideals. In situations
                          outside your comfort zone, you might hesitate in standing strong in your
                          principles, and might even deviate from your ideals. In such occasions,

                          challenged in more radical ways.</p>
                        <p *ngIf="strength >= 3.2 ">Great! You possess great inner strength and resilience. You have

                          aligned
                          with your inner voice and are not distracted by the demands of your worldly circumstances. You

                          where
                          others might only see challenges. </p>
                        <p *ngIf="strength < 2.8">There is an opportunity for you to further build your inner strength.
                          There is room for you to either uncover your values and principles or - if you have uncovered

                          take

                  <div class="inner_title">
                    <h5>Finding 4: External Support </h5>
                  </div>
                  <p>The External Support score measures the extent to which your immediate environment
                    understands and supports you in stepping into your full potential. A supporting environment
                    makes it easier to follow your calling. Without this, it becomes even more important to build
                    and nurture a solid inner core that can help you stay on track and work through the challenges
                    that arise.</p>

                    <div class="three_box_gradient">
                      <div>
                        <div [ngStyle]="{'width': three5 + '%'}">
                        </div>
                        <div [ngStyle]="{'width': three6 + '%'}">
                        </div>
                      </div>
                    </div>
                    <div class="three_color_box">

                      <div class="box yellow"></div>
                      <div class="box green"></div>

                          They accept your imperfections and no matter how radical your step, they will remain a support
                          system for you. You will benefit from their unconditional support for the big steps you take
                          in
                          your life.</p>
                        <p *ngIf="external >= 2.8 && external < 3.2">Your close friends and family want the best for you
                          but
                          may not understand how to best support you. Do not be discouraged by their confusion and

                          how

                          "bring them on board" and engage them on your journey.</p>

                          gifts and encourage you to follow them. They might be comfortable with your 'old self' and
                          might
                          even exert pressure on you to continue remaining your 'old self'. Your concern for losing them
                          due
                          to the changes you are ready to make might dissuade you from taking the big steps you are
                          ready
                          for. Without the support from your near and dear ones, it is even more important to rely on
                          your
                          inner strength that will help you stay on track.</p>

                  <div class="inner_title">
                    <h5>Finding 5: Personal Maturity Index</h5>
                  </div>
                  <p>The "Personal Maturity Index" measure gives you an indication of the underlying motivations
                    present in your life today and the impact this has on your belief systems and behaviour
                    patterns. This measure helps you to identify the personal learning you must embrace in order
                    to reach the next breakthrough and to grow your life in a truly sustainable way.</p>

                      <div [ngStyle]="{'width': five1 + '%'}">
                      </div>
                      <div [ngStyle]="{'width': five2 + '%'}">

                    </div>
                  </div>

                  <h5 class="mt-15">Findings</h5>
                  <p *ngIf="personal_index < 2.4">Security, paying your bills, your daily needs taken care of, etc. are
                    important drivers of your life. You are concerned about your - and your dear ones - future. Whether
                    at
                    work or in your family, you are motivated by (self) preservation. Saving and having enough reserves
                    for
                    a "rainy day" is important to you. Where others do not see a reason to worry, you will feel inclined
                    to
                    worry. There is an opportunity to work through some of these fears and in doing so build more trust
                    in
                    yourself and the people around you.</p>
                  <p *ngIf="personal_index >= 2.4 && personal_index < 2.8">It is important for you to belong, whether it
                    is
                    at work or at home or in groups you participate in. You are sensitive to the type of work atmosphere
                    you
                    operate in. You make an effort to be an important part of groups, and value others recognizing your
                    effort and contribution to groups. You go out of your way to give to teams and groups so that they
                    acknowledge you. There is an opportunity for you to define your identity or fulfillment based on
                    your
                    unique gifts rather than how you are received by others.</p>
                  <p *ngIf="personal_index >= 2.8 && personal_index < 3.2">You are very adept at problem-solving and
                    applying logic to understand the root causes
                    and
                    underlying motives. You typically make decisions with a lot of forethought and plenty of
                    supporting data. In that process, you might tend to play it safe in order to avoid
                    making
                    "mistakes". In doing so, you might forgo the opportunity for passion, creativity and
                    breakthroughs to emerge. Growing to the next level of maturity (PURPOSE) will require
                    more
                    compassionate and visionary leadership that is committed to realizing the full potential
                    of
                    people around you. In addition to the rational processes, it might help to access and
                    rely
                    more
                    on your intuition in order to make informed decisions about the "emerging future" vs the
                    best
                    practices of today.</p>
                  <p *ngIf="personal_index >= 3.2 && personal_index < 3.6">Very good! You are less driven by a need for
                    self-preservation and more driven by a desire for self-realization. You have found effective ways to
                    bring your deeper self into different aspects of your life. Everything you do in your life is tied
                    to a
                    higher purpose. You now value meaning more than the security that your relationships, work, living
                    situation or social life gives you. You are less prone to judge others and help to bring out the
                    best
                    out of people. You see possibilities in everything happening around you. You have a high level of
                    compassion for others, and rely also on your intuition for guidance. People who engage with you
                    recognize you as a wisdom-carrier.</p>
                  <p *ngIf="personal_index >= 3.6">Great! You express the passion of the sages. You value the essence of
                    everything over their form. Your deepest fulfillment comes from the well-being of others. For you
                    actions are noble and unconditional, and you undertake actions for the pure joy of doing things. You
                    see
                    your actions as a means to self-realization. Everything you do is driven by your choiceful concern
                    for
                    others. You are devoted to the greater good but you are not obsessed with the outcomes of your
                    actions.
                  </p>

                  <h5>7. Next Steps: </h5>
                </div>
                <div class="report_content">
                  <p>The assessment and this report is an important first step in your Human Potential journey. The
                    report offers you an effective way to acknowledge where you are today in terms of Human
                    Potential Realization, and what you need to focus on in the future in order to further grow into
                    your full potential. </p>
                  <p>The next step for you is to process and integrate the insights coming out of this report so they
                    can be transformed into actionable next steps, fully owned by you. You are invited to look
                    deeply into your current beliefs and assumptions that drive you as a professional today and
                    make very deliberate choices on who you want to BE going forward. </p>
                  <p>Though this report is fairly self-explanatory, we recommend you use the services of a coach,
                    consultant or mentor who is trained in Human Potential development. This will ensure that the
                    insights from this report are fully integrated and transformed into an impactful personal action
                    plan. </p>
                  <p>In this follow-up, we invite you to visualize your new intentions in full details and start shaping
                    them. That is the secret to creating a targeted development plan that might include training and
                    coaching programs that turn your new inner states into a reality. You could develop new
                    language and rituals, practice new leadership habits, and gradually make a new
                    consciousness reflect in your professional role. </p>
                  <p>We look forward to supporting you in this process. </p>
                  <p>Your BEING at Full Potential Team</p>
                  <p>Thank you. </p>
                </div>

                  <h5>Appendix 4: Description of the Personal Maturity Index</h5>
                </div>
                <div class="report_content">
                  <p class="mt-15">The Personal Maturity Index has been adapted from the "five Koshas" which finds its
                    origin
                    in the Indian spiritual traditions. These five layers measure your level of consciousness (or
                    maturity) at this point in time and indicate your next stage of growth or maturity. Below are
                    the descriptions of the five levels</p>
                  <div class="flex_box">
                    <div class="border_box red" style="background: #C0141E;">
                      <h4>Physical</h4>
                      <p>Fear based <br /> consciousness</p>
                    </div>
                    <div class="box_content">
                      <p>Security, paying your bills, your daily needs taken care of, etc. are important drivers
                        of
                        your life. You are concerned about your, and your dear ones, future. Whether at work
                        or in
                        your family, you are motivated by (self) preservation. Saving and having enough reserves
                        for
                        a "rainy day" is important to you. Where others do not see a reason to worry, you will
                        feel
                        inclined to worry. There is an opportunity to work through some of these fears, and in
                        doing so, build more trust in yourself and the people around you.</p>
                    </div>
                  </div>
                  <div class="flex_box">
                    <div class="border_box orange">
                      <h4>Emotional</h4>
                      <p>Feel good-based <br /> consciousness </p>
                    </div>
                    <div class="box_content">
                      <p>It is important for you to belong, whether it is at work, or at home, or in groups you
                        participate in, You are sensitive to the type of work atmosphere you operate in. You
                        make an
                        effort to be an important part of groups, and value others recognizing your effort and
                        contribution to groups. You go out of your way to give to teams and groups so that they
                        acknowledge you. There is an opportunity for you to define your identity or fulfillment
                        based on
                        your unique gifts rather than how you are received by others.</p>
                    </div>
                  </div>
                  <div class="flex_box">
                    <div class="border_box yellow">
                      <h4>Mental</h4>
                      <p>Reason-based <br /> consciousness</p>
                    </div>
                    <div class="box_content">
                      <p>You are very adept at problem-solving and applying logic to understand the root causes
                        and
                        underlying motives. You typically make decisions with a lot of forethought and plenty of
                        supporting data. In that process, you might tend to play it safe in order to avoid
